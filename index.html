                pad.style.left = '50%';
                pad.style.top = '50%';
                pad.style.transform = 'translate(-50%, -50%)';
            }
            
            // ×©××™×¨×ª ×”××™×§×•× ×©×œ ×”×˜×§×¡×˜ ×©× ×œ×—×¥ ×œ×¢×“×›×•×Ÿ ×××•×—×¨ ×™×•×ª×¨
            window.lastClickedElement = event.target;
        }

        function closeNumberPad() {
            document.getElementById('numberPad').style.display = 'none';
            currentNumberField = null;
            window.lastClickedElement = null;
        }

        function addNumber(digit) {
            if (currentNumberValue === '0' && digit !== '.') {
                currentNumberValue = digit.toString();
            } else if (digit === '.' && currentNumberValue.includes('.')) {
                return;
            } else {
                currentNumberValue += digit.toString();
            }
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function deleteLast() {
            if (currentNumberValue.length > 1) {
                currentNumberValue = currentNumberValue.slice(0, -1);
            } else {
                currentNumberValue = '0';
            }
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function clearNumber() {
            currentNumberValue = '0';
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function confirmNumber() {
            console.log('×××©×¨ ××¡×¤×¨:', currentNumberValue); // ×œ×‘×“×™×§×”
            
            // ×× ×™×© ××œ×× ×˜ ×©× ×œ×—×¥, × ×¢×“×›×Ÿ ××•×ª×• ×™×©×™×¨×•×ª
            if (window.lastClickedElement && currentNumberValue && !isNaN(parseFloat(currentNumberValue))) {
                window.lastClickedElement.textContent = parseFloat(currentNumberValue).toString();
                
                // ×’× ××—×¤×© ××ª ×”×©×“×” ×‘×‘×œ×•×§×œ×™ ×•××¢×“×›×Ÿ
                const allBlocks = workspace.getAllBlocks();
                for (let block of allBlocks) {
                    for (let input of block.inputList) {
                        for (let field of input.fieldRow) {
                            if (field instanceof Blockly.FieldNumber) {
                                const fieldValue = field.getValue().toString();
                                if (window.lastClickedElement.textContent.includes(fieldValue) ||
                                    fieldValue.includes(window.lastClickedElement.textContent)) {
                                    field.setValue(parseFloat(currentNumberValue));
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            
            closeNumberPad();
        }

        // ×××–×™×Ÿ ×œ×—×™×¦×•×ª ×¢×œ ×©×“×•×ª ××¡×¤×¨×™× - ×’×¨×¡×” ××ª×•×§× ×ª
        function setupNumberPadListener() {
            setTimeout(function() {
                const blocklyDiv = document.getElementById('blocklyDiv');
                if (blocklyDiv) {
                    console.log('××’×“×™×¨ ×××–×™×Ÿ ×œ×¤×“ ××¡×¤×¨×™×...'); // ×œ×‘×“×™×§×”
                    
                    blocklyDiv.addEventListener('click', function(e) {
                        console.log('×œ×—×™×¦×” ×–×•×”×ª×”:', e.target); // ×œ×‘×“×™×§×”
                        const target = e.target;
                        
                        // ×‘×•×“×§ ×›×œ ×¡×•×’ ×©×œ ××œ×× ×˜ ××¡×¤×¨ ××¤×©×¨×™ ×‘×‘×œ×•×§×œ×™
                        if (target && (
                            target.classList.contains('blocklyEditableText') ||
                            target.classList.contains('blocklyText') ||
                            target.tagName === 'text'
                        )) {
                            const text = target.textContent?.trim();
                            console.log('×˜×§×¡×˜ × ××¦×:', text); // ×œ×‘×“×™×§×”
                            
                            if (text && !isNaN(parseFloat(text))) {
                                console.log('×–×”×• ××¡×¤×¨, ×¤×•×ª×— ×¤×“...'); // ×œ×‘×“×™×§×”
                                e.preventDefault();
                                e.stopPropagation();
                                
                                // ×¤×ª×™×—×” ×™×©×™×¨×” ×©×œ ×”×¤×“
                                openNumberPadDirect(text, e);
                            }
                        }
                    }, true);
                }
                
                // ×¡×•×’×¨ ××ª ×”×¤×“ ×× ×œ×•×—×¦×™× ××—×•×¥ ××œ×™×•
                document.addEventListener('click', function(e) {
                    const pad = document.getElementById('numberPad');
                    const target = e.target;
                    
                    if (pad.style.display === 'block' && 
                        !pad.contains(target) && 
                        !target.closest('.blocklyEditableText') &&
                        !target.closest('.blocklyText')) {
                        closeNumberPad();
                    }
                });
            }, 1000);
        }

        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        function init() {
            canvas = document.getElementById('turtle-canvas');
            ctx = canvas.getContext('2d');
            
            // ×•×“× ×©×”×—×ª×•×œ ×‘××¨×›×– ×”×‘××” ×‘×“×™×•×§
            turtle.x = 240; // ××¨×›×– ×”×‘××” ×‘×¨×•×—×‘ (480/2)
            turtle.y = 180; // ××¨×›×– ×”×‘××” ×‘×’×•×‘×” (360/2)
            updateTurtlePosition();
            
            workspace = Blockly.inject('blocklyDiv', {
                toolbox: document.getElementById('toolbox'),
                rtl: true,
                scrollbars: true,
                trashcan: true,
                sounds: false,
                zoom: {
                    controls: true,
                    wheel: true,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3,
                    scaleSpeed: 1.2
                },
                grid: {
                    spacing: 20,
                    length: 3,
                    colour: '#ccc',
                    snap: true
                },
                theme: Blockly.Themes.Zelos,
                renderer: 'zelos'
            });

            // × ×•×•×“× ×©××™×Ÿ ×’× ×¨×˜×•×¨×™× ×©×œ wait ××• sleep (××‘×œ × ×©××•×¨ ×¢×œ wait_block)
            if (Blockly.JavaScript['wait']) {
                delete Blockly.JavaScript['wait'];
            }
            if (Blockly.JavaScript['sleep']) {
                delete Blockly.JavaScript['sleep'];  
            }

            // ×”×¤×¢×œ×ª ×¤×“ ××¡×¤×¨×™×
            setupNumberPadListener();
        }

        // ××ª×—×•×œ ×›×©×”×“×£ × ×˜×¢×Ÿ
        window.addEventListener('load', init);
    </script>
