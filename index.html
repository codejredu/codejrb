        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        function init() {

            ctx = canvas.getContext('2d');
            
            // ×•×“× ×©×”×—×ª×•×œ ×‘××¨×›×– ×”×‘××” ×‘×“×™×•×§

            // × ×•×•×“× ×©××™×Ÿ ×’× ×¨×˜×•×¨×™× ×©×œ wait ××• sleep (××‘×œ × ×©××•×¨ ×¢×œ wait_block)
            if (Blockly.JavaScript['wait']) {

            if (Blockly.JavaScript['sleep']) {

            }

            // ×”×•×¡×¤×ª event listener ×œ×¤×“ ××¡×¤×¨×™×
            setupNumberPadListener();

            // ×”×•×¡×¤×ª ×××–×™×Ÿ ×œ×¡×’×™×¨×ª ×¤×“ ×‘×œ×—×™×¦×” ×¢×œ ×”×¨×§×¢

        // ×”×’×“×¨×ª listener ×œ×¤×“ ××¡×¤×¨×™× - ×’×¨×¡×” ××ª×•×§× ×ª
        function setupNumberPadListener() {
            console.log("××’×“×™×¨ ×××–×™×Ÿ ×œ×¤×“ ××¡×¤×¨×™×...");
            
            document.addEventListener('click', function(event) {
                const blocklyField = Blockly.FieldTextInput.htmlInput_;

        // ×¤×•× ×§×¦×™×•×ª ×‘×™×¦×•×¢
        function moveForward(steps) {
            console.log(`×–×– ×§×“×™××” ${steps} ×¦×¢×“×™×`); // ×œ×‘×“×™×§×”
            const oldX = turtle.x;
            const oldY = turtle.y;
            
            turtle.x += Math.cos(turtle.angle * Math.PI / 180) * steps;
            turtle.y += Math.sin(turtle.angle * Math.PI / 180) * steps;
            
            if (turtle.penDown) {
                ctx.strokeStyle = turtle.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(turtle.x, turtle.y);
                ctx.stroke();
            }
            
            updateTurtlePosition();
        }

            }

        function updateTurtleRotation() {

                console.log(`×¢×“×›× ×ª×™ ×–×•×•×™×ª ×”×—×ª×•×œ: ${turtle.angle} ××¢×œ×•×ª`); // ×œ×‘×“×™×§×”
            }

        function showCode() {

        }

        function runCode() {
            console.log("×”×ª×—×œ×ª ×”×¨×¦×”..."); // ×œ×‘×“×™×§×”
            
            // ××™×¤×•×¡ ××™×§×•× ×”×—×ª×•×œ
            turtle = { x: 240, y: 180, angle: 0, penDown: true, color: '#000000' };
            updateTurtlePosition();
            updateTurtleRotation();
            
            // × ×™×§×•×™ ×”×§× ×‘×¡
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const code = Blockly.JavaScript.workspaceToCode(workspace);
            console.log("×§×•×“ ××§×•×¨×™:", code);
            
            // ×”×¡×¨×ª ×›×œ ×§×•×“ ××¡×™× ×›×¨×•× ×™ ×©×¢×“×™×™×Ÿ × ×©××¨
            const cleanCode = code
                .replace(/await\s+sleep\([^)]*\);?/g, '') // ××¡×™×¨ await sleep
                .replace(/await\s+[^;]+;?/g, '') // ××¡×™×¨ ×›×œ await ××—×¨
                .replace(/\n\s*\n/g, '\n'); // ×× ×§×” ×©×•×¨×•×ª ×¨×™×§×•×ª
            
            console.log("×§×•×“ × ×§×™:", cleanCode);
            console.log("××ª×—×™×œ ×œ×”×¨×™×¥..."); // ×œ×‘×“×™×§×”
            
            try {
                if (cleanCode.trim()) {
                    eval(cleanCode);
                    console.log("×”×¨×¦×” ×”×•×©×œ××” ×‘×”×¦×œ×—×”!"); // ×œ×‘×“×™×§×”
                } else {
                    console.log("××™×Ÿ ×§×•×“ ×œ×”×¨×¦×”"); // ×œ×‘×“×™×§×”
                }
            } catch (e) {
                alert('×©×’×™××” ×‘×”×¨×¦×ª ×”×§×•×“: ' + e.message);
                console.error('×©×’×™××”:', e);
            }
        }

        function clearCanvas() {
            console.log("×× ×§×” ×”×›×œ..."); // ×œ×‘×“×™×§×”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            turtle = { x: 240, y: 180, angle: 0, penDown: true, color: '#000000' };
            updateTurtlePosition();
            updateTurtleRotation();

        }

        // ×¤×•× ×§×¦×™×•×ª ×¤×“ ×”××¡×¤×¨×™×
        function openNumberPad(field, absoluteX, absoluteY) {
            console.log("×× ×¡×” ×œ×¤×ª×•×— ×¤×“...");
            currentNumberField = field;
            currentNumberValue = field.getValue() || '0';
            
            const pad = document.getElementById('numberPad');
            const overlay = document.getElementById('overlay');
            
            if (!pad || !overlay) {
                console.error("××œ×× ×˜×™× numberPad ××• overlay ×œ× × ××¦××•!");
                return;
            }
            
            document.getElementById('numberDisplay').textContent = currentNumberValue;
            overlay.style.display = 'block';
            pad.style.display = 'block';
            
            console.log("××¦×‘ ×ª×¦×•×’×” ×©×œ ×¤×“:", pad.style.display);
            console.log("××¦×‘ ×ª×¦×•×’×” ×©×œ overlay:", overlay.style.display);
            
            // ××™×§×•× ×”×¤×“ ×‘×™×—×¡ ×œ××™×§×•× ×”×©×“×”
            let padX = absoluteX - 140; // ××¨×›×– ×”×¤×“ ××ª×—×ª ×œ×©×“×”
            let padY = absoluteY + 20;  // ××¢×˜ ××ª×—×ª ×œ×©×“×”
            let isAbove = false;
            
            // ×•×•×“× ×©×”×¤×“ ×œ× ×™×•×¦× ××’×‘×•×œ×•×ª ×”××¡×š
            const padWidth = 280;  // ×¨×•×—×‘ ×”×¤×“
            const padHeight = 350; // ×’×•×‘×” ×”×¤×“ ×‘×¢×¨×š
            
            // ×‘×“×™×§×ª ×’×‘×•×œ×•×ª ×™××™×Ÿ
            if (padX + padWidth > window.innerWidth - 20) {
                padX = window.innerWidth - padWidth - 20;
            }
            
            // ×‘×“×™×§×ª ×’×‘×•×œ×•×ª ×©×××œ
            if (padX < 20) {
                padX = 20;
            }
            
            // ×‘×“×™×§×ª ×’×‘×•×œ×•×ª ×ª×—×ª×•×Ÿ
            if (padY + padHeight > window.innerHeight - 20) {
                padY = absoluteY - padHeight - 20; // ××¢×œ ×”×©×“×” ×‘××§×•× ××ª×—×ª
                isAbove = true;
                
                // ×× ×¢×“×™×™×Ÿ ×™×•×¦× ××”×’×‘×•×œ ×”×¢×œ×™×•×Ÿ
                if (padY < 20) {
                    padY = 20;
                    isAbove = false;
                }
            }
            
            // ×”×¦×‘×ª ×”××™×§×•×
            pad.style.left = padX + 'px';
            pad.style.top = padY + 'px';
            
            // ×”×•×¡×¤×”/×”×¡×¨×” ×©×œ class ×œ×—×¥
            if (isAbove) {
                pad.classList.add('above');
            } else {
                pad.classList.remove('above');
            }
            
            // ×—×™×©×•×‘ ××™×§×•× ×”×—×¥ ×‘×™×—×¡ ×œ×©×“×”
            const arrowX = absoluteX - padX;
            const arrowRelativeX = Math.max(30, Math.min(padWidth - 30, arrowX));
            
            // ×¢×“×›×•×Ÿ ××™×§×•× ×”×—×¥
            const existingStyle = document.querySelector('#arrow-style');
            if (existingStyle) {
                document.head.removeChild(existingStyle);
            }
            
            const style = document.createElement('style');
            style.id = 'arrow-style';
            style.innerHTML = `
                .number-pad::before {
                    left: ${arrowRelativeX}px !important;
                    transform: translateX(0) !important;
                }
            `;
            document.head.appendChild(style);
            
            // ×”×•×¡×¤×ª ×× ×™××¦×™×”
            setTimeout(() => {
                pad.classList.add('show');
            }, 10);
        }

        function closeNumberPad() {
            const pad = document.getElementById('numberPad');
            const overlay = document.getElementById('overlay');
            
            pad.classList.remove('show');
            
            setTimeout(() => {
                overlay.style.display = 'none';
                pad.style.display = 'none';
                pad.classList.remove('above');
                currentNumberField = null;
                
                // ×”×¡×¨×ª ×¡×˜×™×™×œ ×”×—×¥
                const existingStyle = document.querySelector('#arrow-style');
                if (existingStyle) {
                    document.head.removeChild(existingStyle);
                }
            }, 300);
        }

        function addNumber(digit) {
            if (currentNumberValue === '0' && digit !== '.') {
                currentNumberValue = digit.toString();
            } else if (digit === '.' && currentNumberValue.includes('.')) {
                return; // ×œ× ×œ×”×•×¡×™×£ ×¢×•×“ × ×§×•×“×”
            } else {
                currentNumberValue += digit.toString();
            }
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function deleteLast() {
            if (currentNumberValue.length > 1) {
                currentNumberValue = currentNumberValue.slice(0, -1);
            } else {
                currentNumberValue = '0';
            }
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function clearNumber() {
            currentNumberValue = '0';
            document.getElementById('numberDisplay').textContent = currentNumberValue;
        }

        function confirmNumber() {
            if (currentNumberField) {
                currentNumberField.setValue(parseFloat(currentNumberValue));
            }
            closeNumberPad();
        }

        // ××ª×—×•×œ ×›×©×”×“×£ × ×˜×¢×Ÿ
        window.addEventListener('load', init);
    </script>
