<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תכנות לילדים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.1.1/blockly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.1.1/javascript.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* למנוע גלילה מיותרת */
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            flex: 1;
            gap: 15px;
            padding: 15px;
            max-height: calc(100vh - 140px); /* התאמה לגובה הכותרת והכפתורים */
            box-sizing: border-box;
        }

        .blockly-panel {
            flex: 2;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            min-width: 400px; /* למנוע כיווץ יתר */
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px; /* למנוע כיווץ יתר */
        }

        .code-output, .canvas-output {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-output pre {
            flex: 1;
            margin: 0;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            padding-top: 10px;
            color: #333;
            font-size: 0.9em;
        }

        .canvas-output {
            flex: 1.5; /* נתתי לו קצת יותר מקום */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f0f8ff, #e6f3ff);
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 25px; /* פחות גדול */
            border-radius: 25px;
            font-size: 1.0em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            white-space: nowrap; /* מונע שבירת שורות */
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #turtle-canvas {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: white;
            touch-action: none; /* מונע בעיות גלילה בזמן ציור במגע */
        }

        .turtle {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* הסרתי transition מכאן, נשלוט בו ידנית לאנימציה חלקה יותר */
            transform-origin: center;
            z-index: 100;
            pointer-events: none;
        }
        
        .turtle::before {
            content: "🐱";
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .code-output h3, .canvas-output h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.2em;
        }

        /* הגדלת אייקונים בבלוקים לילדים */
        .blocklyText {
            font-size: 18px !important;
        }
        
        .blocklyDropdownText {
            font-size: 16px !important;
        }

        /* פד מספרים ליד הבלוק */
        .number-pad {
            position: absolute;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 15px;
            z-index: 1000;
            display: none;
            direction: ltr;
            border: 2px solid #4CAF50;
            transform: translate(-50%, -50%); /* מיקום מרכזי כברירת מחדל */
            left: 50%;
            top: 50%;
        }

        .number-pad h3 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            direction: rtl;
            font-size: 16px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; /* הגדלתי מרווח */
            margin-bottom: 15px; /* הגדלתי מרווח */
        }

        .number-btn {
            width: 50px; /* הגדלתי */
            height: 50px; /* הגדלתי */
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px; /* הגדלתי */
            font-size: 18px; /* הגדלתי */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #45a049, #3e8e41);
        }

        .pad-controls {
            display: flex;
            gap: 8px; /* הגדלתי מרווח */
            justify-content: center;
        }

        .pad-control-btn {
            padding: 8px 15px; /* הגדלתי */
            border: none;
            border-radius: 8px; /* הגדלתי */
            font-size: 13px; /* הגדלתי */
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .pad-control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .pad-ok {
            background: #4CAF50;
            color: white;
        }
        .pad-ok:hover { background: #45a049; }

        .pad-cancel {
            background: #f44336;
            color: white;
        }
        .pad-cancel:hover { background: #d32f2f; }

        .pad-clear {
            background: #ff9800;
            color: white;
        }
        .pad-clear:hover { background: #e68a00; }

        .number-display {
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px; /* הגדלתי */
            padding: 10px; /* הגדלתי */
            text-align: center;
            font-size: 20px; /* הגדלתי */
            font-weight: bold;
            color: #333;
            margin-bottom: 15px; /* הגדלתי */
            min-height: 25px;
            overflow-x: auto; /* לאפשר גלילה אם המספר ארוך */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎨 תכנות לילדים - בואו נצייר! 🐱</h1>
    </div>

    <div class="container">
        <div class="blockly-panel">
            <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
        </div>

        <div class="output-panel">
            <div class="code-output">
                <h3>📝 הקוד שיצרת</h3>
                <pre id="codeOutput">לחץ על "הצג קוד" כדי לראות מה יצרת!</pre>
            </div>
            
            <div class="canvas-output">
                <h3>🎨 התוצאה שלך</h3>
                <div style="position: relative; display: inline-block;">
                    <canvas id="turtle-canvas" width="480" height="360"></canvas>
                    <div id="turtle" class="turtle" style="left: 225px; top: 165px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="showCode()">📝 הצג קוד</button>
        <button onclick="runCode()">🚩 הרץ תכנית</button>
        <button onclick="clearCanvas()">🗑️ נקה הכל</button>
    </div>

    <!-- פד מספרים ליד הבלוק -->
    <div class="number-pad" id="numberPad">
        <h3>🔢 בחר מספר</h3>
        <div class="number-display" id="numberDisplay">0</div>
        <div class="number-grid">
            <button class="number-btn" onclick="addNumber(1)">1</button>
            <button class="number-btn" onclick="addNumber(2)">2</button>
            <button class="number-btn" onclick="addNumber(3)">3</button>
            <button class="number-btn" onclick="addNumber(4)">4</button>
            <button class="number-btn" onclick="addNumber(5)">5</button>
            <button class="number-btn" onclick="addNumber(6)">6</button>
            <button class="number-btn" onclick="addNumber(7)">7</button>
            <button class="number-btn" onclick="addNumber(8)">8</button>
            <button class="number-btn" onclick="addNumber(9)">9</button>
            <button class="number-btn" onclick="addNumber('.')">.</button>
            <button class="number-btn" onclick="addNumber(0)">0</button>
            <button class="number-btn" onclick="deleteLast()">⌫</button>
        </div>
        <div class="pad-controls">
            <button class="pad-control-btn pad-clear" onclick="clearNumber()">🔄 נקה</button>
            <button class="pad-control-btn pad-cancel" onclick="closeNumberPad()">❌ בטל</button>
            <button class="pad-control-btn pad-ok" onclick="confirmNumber()">✅ אישור</button>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="🎨 ציור" colour="#FF6B6B">
            <block type="move_forward">
                <field name="STEPS">50</field>
            </block>
            <block type="move_backward">
                <field name="STEPS">50</field>
            </block>
            <block type="turn_right">
                <field name="DEGREES">90</field>
            </block>
            <block type="turn_left">
                <field name="DEGREES">90</field>
            </block>
            <block type="pen_up"></block>
            <block type="pen_down"></block>
            <block type="change_color"></block>
            <block type="set_pen_width">
                <field name="WIDTH">3</field>
            </block>
        </category>
        
        <category name="🔄 בקרה" colour="#4CAF50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_forever"></block>
            <block type="wait_block">
                <field name="SECONDS">1</field>
            </block>
            <block type="set_speed">
                <field name="SPEED">50</field>
            </block>
        </category>
        
        <category name="🔢 מספרים" colour="#2196F3">
            <block type="math_number">
                <field name="NUM">10</field>
            </block>
        </category>
    </xml>

    <script>
        // הגדרת המשתנים הגלובליים
        let workspace;
        let turtle = { x: 240, y: 180, angle: 0, penDown: true, color: '#000000', penWidth: 3 };
        let canvas, ctx;
        let currentNumberValue = '0';
        let currentEditingField = null; // הפניה לשדה ה-Blockly שנלחץ

        // מהירות האנימציה - קטן יותר = מהיר יותר, 0 = מיידי
        let animationSpeed = 50; // מילישניות לצעד

        // פונקציית השהיה אסינכרונית
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // יצירת הבלוקים המותאמים אישית עם אייקונים
        Blockly.Blocks['move_forward'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("⬆️ קדימה")
                    .appendField(new Blockly.FieldNumber(50, 1, 200), "STEPS")
                    .appendField("צעדים");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("מזיז את החתול קדימה");
            }
        };

        Blockly.Blocks['move_backward'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("⬇️ אחורה")
                    .appendField(new Blockly.FieldNumber(50, 1, 200), "STEPS")
                    .appendField("צעדים");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("מזיז את החתול אחורה");
            }
        };

        Blockly.Blocks['turn_right'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("↩️ ימינה")
                    .appendField(new Blockly.FieldNumber(90, 1, 360), "DEGREES")
                    .appendField("מעלות");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("מסובב את החתול ימינה");
            }
        };

        Blockly.Blocks['turn_left'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("↪️ שמאלה")
                    .appendField(new Blockly.FieldNumber(90, 1, 360), "DEGREES")
                    .appendField("מעלות");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("מסובב את החתול שמאלה");
            }
        };

        Blockly.Blocks['pen_up'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("✏️⬆️ הרם עט");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("הרים את העט - לא יצייר");
            }
        };

        Blockly.Blocks['pen_down'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("✏️⬇️ הורד עט");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("מוריד את העט - יצייר");
            }
        };

        Blockly.Blocks['change_color'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("🎨 שנה צבע")
                    .appendField(new Blockly.FieldColour('#ff0000'), "COLOR");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("משנה את צבע הציור");
            }
        };

        Blockly.Blocks['set_pen_width'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("📏 עובי קו")
                    .appendField(new Blockly.FieldNumber(3, 1, 20), "WIDTH")
                    .appendField("פיקסלים");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF6B6B');
                this.setTooltip("משנה את עובי קו הציור");
            }
        };

        // בלוק לעולמים מותאם לילדים
        Blockly.Blocks['controls_forever'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("♾️ לעולמים");
                this.appendStatementInput("DO")
                    .setCheck(null);
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#4CAF50');
                this.setTooltip("חוזר על הפעולות ללא הגבלה (מוגבל ל-1000 חזרות בבטחה)");
            }
        };

        // בלוק חכה מותאם לילדים
        Blockly.Blocks['wait_block'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("⏱️ חכה")
                    .appendField(new Blockly.FieldNumber(1, 0.1, 10), "SECONDS")
                    .appendField("שניות");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#4CAF50');
                this.setTooltip("ממתין מספר שניות");
            }
        };
        
        // בלוק הגדר מהירות
        Blockly.Blocks['set_speed'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField("⚡ הגדר מהירות")
                    .appendField(new Blockly.FieldNumber(50, 0, 1000), "SPEED")
                    .appendField(" (0=מהיר)");
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#4CAF50');
                this.setTooltip("מגדיר את מהירות האנימציה (מספר נמוך יותר = מהיר יותר)");
            }
        };

        // יצירת הקוד JavaScript
        Blockly.JavaScript['move_forward'] = function(block) {
            const steps = block.getFieldValue('STEPS');
            return `await moveForward(${steps});\n`;
        };

        Blockly.JavaScript['move_backward'] = function(block) {
            const steps = block.getFieldValue('STEPS');
            return `await moveForward(-${steps});\n`; // מזיז אחורה ע"י שלילי
        };

        Blockly.JavaScript['turn_right'] = function(block) {
            const degrees = block.getFieldValue('DEGREES');
            return `await turnRight(${degrees});\n`;
        };

        Blockly.JavaScript['turn_left'] = function(block) {
            const degrees = block.getFieldValue('DEGREES');
            return `await turnLeft(${degrees});\n`;
        };

        Blockly.JavaScript['pen_up'] = function(block) {
            return 'penUp();\n';
        };

        Blockly.JavaScript['pen_down'] = function(block) {
            return 'penDown();\n';
        };

        Blockly.JavaScript['change_color'] = function(block) {
            const color = block.getFieldValue('COLOR');
            return `changeColor('${color}');\n`;
        };

        Blockly.JavaScript['set_pen_width'] = function(block) {
            const width = block.getFieldValue('WIDTH');
            return `setPenWidth(${width});\n`;
        };

        // קוד JavaScript עבור בלוק לעולמים (עם הגבלה בטוחה)
        Blockly.JavaScript['controls_forever'] = function(block) {
            const statements = Blockly.JavaScript.statementToCode(block, 'DO');
            const code = `
                for (let foreverCounter = 0; foreverCounter < 1000; foreverCounter++) { // הגבלה בטיחותית
                    if (window.stopExecution) break; // עצירה בטוחה
                    ${statements}
                }
            `;
            return code;
        };

        // קוד JavaScript עבור בלוק חכה
        Blockly.JavaScript['wait_block'] = function(block) {
            const seconds = block.getFieldValue('SECONDS');
            return `await sleep(${seconds * 1000});\n`;
        };

        // קוד JavaScript עבור הגדר מהירות
        Blockly.JavaScript['set_speed'] = function(block) {
            const speed = block.getFieldValue('SPEED');
            return `animationSpeed = ${speed};\n`;
        };

        // פונקציות ביצוע - כעת אסינכרוניות לאנימציה חלקה
        async function moveForward(steps) {
            console.log(`זז קדימה ${steps} צעדים`);
            const oldX = turtle.x;
            const oldY = turtle.y;
            
            // אנימציה חלקה
            const totalSteps = Math.abs(steps);
            const stepSize = steps / totalSteps; // 1 or -1
            const numFrames = totalSteps / (animationSpeed === 0 ? 1 : Math.max(1, animationSpeed / 10)); // התאם את מספר הפריימים למהירות
            const dxPerFrame = Math.cos(turtle.angle * Math.PI / 180) * stepSize;
            const dyPerFrame = Math.sin(turtle.angle * Math.PI / 180) * stepSize;

            for (let i = 0; i < totalSteps; i++) {
                if (window.stopExecution) return;
                const newX = turtle.x + dxPerFrame;
                const newY = turtle.y + dyPerFrame;

                if (turtle.penDown) {
                    ctx.strokeStyle = turtle.color;
                    ctx.lineWidth = turtle.penWidth;
                    ctx.beginPath();
                    ctx.moveTo(turtle.x, turtle.y);
                    ctx.lineTo(newX, newY);
                    ctx.stroke();
                }
                turtle.x = newX;
                turtle.y = newY;
                updateTurtlePosition();
                if (animationSpeed > 0) {
                    await sleep(animationSpeed);
                }
            }
        }

        async function turnRight(degrees) {
            console.log(`מסתובב ימינה ${degrees} מעלות`);
            await animateRotation(degrees);
        }

        async function turnLeft(degrees) {
            console.log(`מסתובב שמאלה ${degrees} מעלות`);
            await animateRotation(-degrees); // סיבוב שמאלה הוא ימינה במינוס
        }

        async function animateRotation(targetDegrees) {
            const numFrames = (animationSpeed === 0 ? 1 : Math.max(1, Math.abs(targetDegrees) / 5)); // 5 מעלות לפריימים
            const degreePerFrame = targetDegrees / numFrames;

            for (let i = 0; i < numFrames; i++) {
                if (window.stopExecution) return;
                turtle.angle += degreePerFrame;
                updateTurtleRotation();
                if (animationSpeed > 0) {
                    await sleep(animationSpeed);
                }
            }
            turtle.angle = (turtle.angle + 360) % 360; // לוודא שהזווית בין 0 ל-359
            updateTurtleRotation(); // עדכון סופי
        }

        function penUp() {
            console.log("הרמתי עט");
            turtle.penDown = false;
        }

        function penDown() {
            console.log("הורדתי עט");
            turtle.penDown = true;
        }

        function changeColor(color) {
            console.log(`שיניתי צבע ל-${color}`);
            turtle.color = color;
        }

        function setPenWidth(width) {
            console.log(`שיניתי עובי קו ל-${width}`);
            turtle.penWidth = width;
        }

        function updateTurtlePosition() {
